<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <section id="container-form">
    <div id="form">
      <h1>Register</h1>
      <div class="input_wrap">
        <input id="name" type="text" name="name" placeholder="Name">
      </div>
      <div class="input_wrap">
        <input id="email" type="text" name="email" placeholder="Email">
      </div>
      <div class="input_wrap">
        <input id="password" type="password" name="password" placeholder="Password">
      </div>
      <div class="input_wrap">
        <input id="password-confirm" type="password" name="password" placeholder="Confirm password">
      </div>
<!--       <div class="input_wrap">
        <input id="age" type="number" name="age" placeholder="age">
      </div> -->
      <button id="signup_button" onclick="location.href='index.html'">Sign up</button>
      <div id="signup_option">Go back to <a href="index.html">sign in</a></div>
    </div>
  </section>
  <script type="text/javascript" src="js/lib/jquery.js" ></script>
  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Money Diary â€¢ Register</title>
  <link rel="icon" type="image/png" href="pig-face.png">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <section id="container-form">
    <div id="form">
      <h1>Register</h1>
      <div class="input_wrap">
        <input id="name" type="text" name="name" placeholder="Name">
      </div>
      <span id="name-empty" class="error hidden">Name can't be empty</span>
      <div class="input_wrap">
        <input id="email" type="text" name="email" placeholder="Email">
      </div>
      <span id="email-empty" class="error hidden">Email can't be empty</span>
      <span id="email2-empty" class="error hidden">There's an account with this email</span>
      <div class="input_wrap">
        <input id="password" type="password" name="password" placeholder="Password">
      </div>
      <span id="password-empty" class="error hidden">Password can't be empty</span>
      <div class="input_wrap">
        <input id="password-confirm" type="password" name="password" placeholder="Confirm password">
      </div>
      <span id="passwordconfirm1-empty" class="error hidden">This field can't be empty</span>
      <span id="passwordconfirm2-empty" class="error hidden">Doesn't match with the first input of the password</span>
      <button id="signup_button">Sign up</button>
      <div id="signup_option">Go back to <a href="index.html">sign in</a></div>
    </div>
  </section>
  <script type="text/javascript" src="js/lib/jquery.js" ></script>
  <!-- <script type="text/javascript" src="js/js.js"></script> -->
  <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
